<!DOCTYPE html>

<html lang="en">
    <head>
        <title>BoardGameSurvey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Board Game Survey</h1>
        <p id="description">What is your favorite boardgame???</p>
        <form id="survey-form">
    <fieldset>
        <div class="personal-info-input">
            <label id="name-label">Name:<input type="text" id="name" placeholder="Enter your name" required></label>            
            <label id="email-label">Email:<input type="email" id="email" placeholder="Enter your email" required></label>        
            <label id="number-label">Age:<input type="number" id="number" min="1" max="3" placeholder="Enter your age" required></label>
        </div>        

        <div class="border-1"></div>
        <!-- <hr> -->

        <div class="dropdown-input">
            <label id="current-role"> <p id="dropdown-para">How often do you play board games?</p>
                <select id="dropdown">
                    <option value="" selected hidden disabled>Select your current role</option>
                    <option value="full-time">I play all the time!</option>
                    <option value="part-time">I play most of the time!</option>
                    <option value="often">I play every now and again!</option>
                    <option value="never">I don't play because I'm not loved!</option>
                    <option value="no-answer">I'm scared to answer!</option>
                    <option value="other">Other (⩺_⩹)</option>
                </select>
            </label>        
        </div>
        <div class="radio-input">
            <p id="radio-question">Would you say board games are the best entertainment?</p>

            <div class="radio-options">
            <label><input type="radio" value="yes" name="recommendation">Absolutely</label>
            <label><input type="radio" value="maybe" name="recommendation">Maybe they are</label>
            <label><input type="radio" value="not-sure" name="recommendation">I'm not sure</label>
            </div>    

        </div>

        <div class="border-2"></div>

        <div class="board-game-selection">
            <p id="board-games-para">What are your favorite board games??</p>
            <label id="board-games"> 
                <input type="checkbox" value="chess"> Chess    
                <input type="checkbox" value="checkers"> Checkers
                <input type="checkbox" value="monopoly"> Monopoly
                <input type="checkbox" value="battleship"> Battleship
                <input type="checkbox" value="sorry"> Sorry!
                <input type="checkbox" value="candy land"> Candy Land
            </label>
        </div>

        <div class="border-3"></div>

        <div class="tell-us-more">
            <p class="text-area-question">Please tell us why that is your favorite!!</p>
            <label>
                <textarea placeholder="Tell us here!!" rows="8" cols="60" class="text-box"></textarea>
            </label>
        </div>
    </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </body>
</html>
